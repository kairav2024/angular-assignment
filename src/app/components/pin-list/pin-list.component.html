<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let row"> {{ row.title }} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let row">
            <img [src]="getSantizeUrl(row.imagePreviewUrl)" />
        </td>
    </ng-container>

    <!-- Collaboratory Column -->
    <ng-container matColumnDef="collaboratory">
        <th mat-header-cell *matHeaderCellDef> Collaboratory </th>
        <td mat-cell *matCellDef="let row">
            <ng-container *ngFor="let data of row.collaboratory">
                {{ data }}<br />
            </ng-container>
        </td>
    </ng-container>

    <!-- Privacy Column -->
    <ng-container matColumnDef="privacy">
        <th mat-header-cell *matHeaderCellDef> Privacy </th>
        <td mat-cell *matCellDef="let row"> {{ row.privacy }} </td>
    </ng-container>

    <!-- Header and Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
